apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: localhost  # Usa un dominio real en producci√≥n
    http:
      paths:
      - path: /inventario/?(.*)
        pathType: Prefix
        backend:
          service:
            name: ms-inventario
            port:
              number: 8002
      - path: /trabajador/?(.*)
        pathType: Prefix
        backend:
          service:
            name: ms-trabajador
            port:
              number: 8003
      - path: /usuariocliente/?(.*)
        pathType: Prefix
        backend:
          service:
            name: ms-usuariocliente
            port:
              number: 8004
      - path: /venta/?(.*)
        pathType: Prefix
        backend:
          service:
            name: ms-venta
            port:
              number: 8005
      - path: /farmacia/?(.*)
        pathType: Prefix
        backend:
          service:
            name: ms-farmacia
            port:
              number: 8006